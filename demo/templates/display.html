<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Demo Gallery</title>
  </head>
  <body class="container " style="padding-top: 5%;">

  {% for x in data %}
  <p>This Weekend RRF Version is : <a href="{{ x.photo.url }}">{{ x.title }} </a> <br>
    Binary Path is : svn://192.168.1.109/Releases/{{ x.title }}/service_name/Binaries/
  <div class="col-md-4">
      <a href="{{ x.photo.url }}">
        <img src="{{ x.photo.url }}" alt="Lights" style="width:100%">
      </a>             
  </div>
  {% endfor %}

  </body>
</html>
